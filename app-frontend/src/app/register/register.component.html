    <div class="w3-container" id="about">
      <div class="w3-content"  id="corners">
        <div class="wrapper">
          <button class="button">Register</button>
        </div>
    <form (ngSubmit)="onSubmit(fm)" #fm="ngForm">
      <div class="center">

      <div class="form-group">
        <input id="name" type="text" placeholder="Name" class="form-control" ngModel name="username">
      </div>
      <div class="form-group">
        <input id="email" type="text" class="form-control" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email"name="email" ngModel #emailref="ngModel">
          <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)" class ="alert alert-danger">
           <div [hidden]="!emailref.errors?.pattern">
             Invalid email
           </div> 
           </div>
      </div>
      <div class="form-group">
          <input id="password"  type="password" placeholder="Password" class="form-control" ngModel name="password">
         

        </div>

        <input type="submit" />
      </div>
    </form>
    </div>
    </div>
