<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Edit personal data</h4>
    
  </div>
  <form novalidate  #fm="ngForm">
  <div class="modal-body">
    <p><span class="text-primary">E-mail</span></p>
    <div class="form-group">
      <input id="email" type="text" placeholder="E-mail" class="form-control"  ngModel name="email">
    </div>
    <p><span class="text-primary">Location</span></p>
    <div class="form-group">
    <input id="location" type="text" placeholder="Location" class="form-control" ngModel name="location" #myDiv>
  </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Ok click');onSubmit(fm);">Ok</button>
  </div>
  </form>
